<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Portfolio</title>

</head>

<body>

    <header>
        <div class="container head">
            <h1 class="name">Chris Steinbrenner</h1>

            <p class="navbar">
                <a href="index.html" class="link first_link">About</a>
                <a href="#" class="link">Portfolio</a>
                <a href="contact.html" class="link">Contact</a>
            </p>
        </div>
    </header>

    <div class="window">

        <h1 class="title">Portfolio</h1>

        <!-- 3x3 image container, filling columns first, top to bottom - left to right -->
        <!-- Each image has a title layered on top of it -->

        <table>
            <tr>
                <th>
                    <!-- Row 1 (Top) Column 1 (Left) -->
                    <img src="http://via.placeholder.com/250x200" alt="250x200 placeholder">
                    <div>
                        <p>Hangman</p>
                    </div>
                </th>
                <th class="middle-col">
                    <!-- Row 1 (Top) Column 2 (Middle) -->
                    <img src="http://via.placeholder.com/250x200" alt="250x200 placeholder">
                    <div>
                        <p>RPG Game</p>
                    </div>
                </th>
                <th>
                    <!-- Row 1 (Top) Column 3 (Right) -->
                </th>
            </tr>
            <tr>
                <th class="middle-row">
                    <!-- Row 2 (Middle) Column 1 (Left) -->
                    <img src="http://via.placeholder.com/250x200" alt="250x200 placeholder">
                    <div>
                        <p>Trivia Games</p>
                    </div>
                </th>
                <th class="middle-col middle-row">
                    <!-- Row 2 (Middle) Column 2 (Middle) -->
                    <img src="http://via.placeholder.com/250x200" alt="250x200 placeholder">
                    <div>
                        <p>Rutgers Info Widget</p>
                    </div>
                </th>
                <th class="middle-row">
                    <!-- Row 2 (Middle) Column 3 (Right) -->
                </th>
            </tr>
            <tr>
                <th class="bottom-row">
                    <!-- Row 3 (Bottom) Column 1 (Left) -->
                    <img src="http://via.placeholder.com/250x200" alt="250x200 placeholder">
                    <div>
                        <p>Rock Paper Scissors</p>
                    </div>
                </th>
                <th class="middle-col bottom-row">
                    <!-- Row 3 (Bottom) Column 2 (Middle) -->
                </th>
                <th class="bottom-row">
                    <!-- Row 3 (Bottom) Column 3 (Right) -->
                </th>
            </tr>
        </table>

    </div>

    <footer>
        <p class="copyright">Copyright Â©</p>
    </footer>

</body>

</html>
